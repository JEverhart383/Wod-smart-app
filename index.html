
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <base href="/">

    <title>Jumbotron Template for Bootstrap</title>    

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

<!-- Boostrap Timepicker -->
<link rel="stylesheet" type="text/css" href="styles/bootstrap-datetimepicker.min.css">

<link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!-- Latest compilied and minified JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="libs/moment.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
     <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datetimepicker-->
    <script type="text/javascript" src="libs/bootstrap-datetimepicker.min.js"></script>
    <!-- D3 -->
    <script type="text/javascript" src="libs/bower_components/d3/d3.js"></script>
    <!-- Dimple JS -->
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Angluar ngRoute -->
    <script type="text/javascript" src="libs/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script type="text/javascript" src="libs/angularfire.min.js"></script>
    
    <!-- Custom Controllers and Directives  -->
    <script type="text/javascript" src="controllers/app.js"></script>
    <script type="text/javascript" src="controllers/controllers.js"></script>
    <script type="text/javascript" src="controllers/services.js"></script>
    <script type="text/javascript" src="controllers/directives.js"></script>
    
    <!-- Third Party Directives  -->
    <script type="text/javascript" src="libs/angular-bootstrap-datetimepicker-directive.js"></script>
    <script type="text/javascript" src="libs/bower_components/angular-dimple/dist/angular-dimple.js"></script>


  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" ng-controller="AuthController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;WOD Smart</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-show="!currentUser">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
          </ul> 
          <ul class="nav navbar-nav" ng-show="currentUser">
                <li><a ng-href="/new-wod"><span class="glyphicon glyphicon-plus"></span>&nbsp;New WOD</a></li>
                <li><a ng-href="/dashboard"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;Dashboard</a></li>
                <li><a ng-href="/profile"><span class="glyphicon glyphicon-user"></span>&nbsp;Profile</a></li>
          </ul>       
          
          <div class="navbar-right" ng-show="currentUser">
            <p class="navbar-text">{{currentUser.firstname}}&nbsp;{{currentUser.lastname}}&nbsp;<span ng-show="numberOfWods" class="badge">{{numberOfWods}}</span></p>
            <button class="btn btn-danger navbar-btn" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> &nbsp;Log out</button>
          </div>

          <form class="navbar-form navbar-right" ng-show="!currentUser">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" name="user.email" ng-model="user.email">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="user.email" ng-model="user.password">
            </div>
            <button type="submit" ng-click="login()" class="btn btn-success"> Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
</nav>
<!-- End Navigation -->
   <div ng-view>
    <!-- Templates Rendered Here -->
   </div> 
   
  </body>
</html>
