<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8 col-sm-12">
					<h2><span class="glyphicon glyphicon-plus"></span>&nbsp;New Strength</h2>
					<!--Start New WOD Form-->
					<!--Start New WOD Form-->
					<form id="form" name="form" ng-controller="NewWod">
						<br>
						<div class="input-group input-group-md">
							  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"> Date   </span></span>
							  <input datetimepicker datetimepicker-options="{format: 'M/D/YYYY'}" type="text" class="form-control" placeholder="Click to open date picker" id="form-place" name="wod.date" ng-model="wod.date">
						</div>
						<br>

						<div class="input-group input-group-md">
							  <span class="input-group-addon"><span class="glyphicon glyphicon-time"> Time </span></span>
							  <input datetimepicker datetimepicker-options="{format: 'HH:mm:ss', 
				useCurrent: false}" type="text" class="form-control" placeholder="Click to choose score type" id="wodTime" name="wod.time" ng-model="wod.time">
						</div>
						<br>

						<div class="input-group input-group-md">
							  <span class="input-group-addon"><span class="glyphicon glyphicon-road"> Distance </span></span>
							  <input  type="text" class="form-control" placeholder="Click to enter total distance" id="wodReps" name="wod.distance" ng-model="wod.distance">
						</div>
						<br>
						<h4><span class="label label-default">Distance Units</span></h4>


						<div class="btn-group" data-toggle="buttons">
						  <label class="btn btn-default active">
						    <input type="radio" name="options" id="meters" value="meters" ng-model="wod.distanceUnit"  autocomplete="off" checked> Meters
						  </label>
						  <label class="btn btn-default">
						    <input type="radio" name="options" id="kilometers" value="kilometers"  ng-model="wod.distanceUnit"  autocomplete="off"> Kilometers
						  </label>
						  <label class="btn btn-default">
						    <input type="radio" name="options" id="miles" value="miles" ng-model="wod.distanceUnit" autocomplete="off"> Miles
						  </label>
						</div>
						<br>

						<br>
						<button class="btn btn-primary" id="btn-submit" ng-click="createNewWod()"> <span class="glyphicon glyphicon-plus"></span> Add WOD!</button>
					</form>
						
						<div class="wod-desc" ng-show="wod.scoreType == 'amrap' || wod.scoreType == 'forTime' || wod.scoreType == 'forReps'">



				</div><!--End col-md-8 div-->
				<div class="col-md-2"></div>	
		</div> <!--END row-->
	</div><!--END container-->
