<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8 col-sm-12">
					<h2><span class="glyphicon glyphicon-user"></span> Athlete Profile </h2>
					

					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">	
							<h3>{{currentUser.firstname}}&nbsp;{{currentUser.lastname}}</h3>
							<h4>{{userRecord.sex}} , {{userRecord.age}}</h4>
							<h4>{{userRecord.weight}}&nbsp; LBS</h4>
							<h4>{{userRecord.feet}}'{{userRecord.inches}}</h4>
						</div>	
						
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h4><a ng-href="/edit-profile"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit Profile<a ng-href="/edit-profile"></a></h4>
						</div>
					</div>

					<div>

						  <!-- Nav tabs -->
						  <ul class="nav nav-tabs" role="tablist">
						    <li role="presentation" class="active"><a aria-controls="oly" role="tab" data-toggle="tab">Olympic Lifts</a></li>
						    <li role="presentation"><a aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
						    <li role="presentation"><a aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
						    <li role="presentation"><a aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
						  </ul>

						  <!-- Tab panes -->
						  <div class="tab-content">
						    <div role="tabpanel" class="tab-pane active" id="oly">

						    	<div class="panel panel-default">
									 <div class="panel-heading">
									    <h3 class="panel-title">Snatch</h3>
									  </div>
									  <div class="panel-body">
									    <div class="row">
									    	
									    	<div class="col-md-12 col-sm-12">
									    		 <graph data="wodsArray" width="100%" height="400px">
												  <x field="date" order-by="date"></x>
												  <y field="weight"></y>
												  <graph-legend></graph-legend>
												  <line field="movement" value="snatch"></line>
												</graph>
									    	</div>
									    	
									    	<div class="col-md-12 col-sm-12">
									    		<ul class="list-group">
									    			<li class="list-group-item" </li>
									    		</ul>

									    	</div>
									    </div>
									 </div>
								</div>

						    </div>

						    <div role="tabpanel" class="tab-pane" id="profile">
						    	<div class="panel panel-default">
								  <div class="panel-heading">
								    <h3 class="panel-title">Snatch</h3>
								  </div>
								  <div class="panel-body">
								    <div class="row">
								    	
								    	<div class="col-md-12 col-sm-12">
								    		 <graph data="wodsArray" width="100%" height="400px">
											  <x field="date" order-by="date"></x>
											  <y field="weight"></y>
											  <graph-legend></graph-legend>
											  <line field="movement" value="snatch"></line>
											</graph>
								    	</div>
								    	
								    	<div class="col-md-12 col-sm-12">
								    		<ul class="list-group">
								    			<li class="list-group-item" </li>
								    		</ul>

								    	</div>
								    </div>
								  </div>
								</div>


						    </div>
						    
						    <div role="tabpanel" class="tab-pane" id="messages">...</div>
						    <div role="tabpanel" class="tab-pane" id="settings">...</div>
						  </div>

					</div>


				</div><!--End col-md-8 div-->
				<div class="col-md-2"></div>	
		</div> <!--END row-->
	</div><!--END container-->
