<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8 col-sm-12">
					<a ng-href="/dashboard"><h3><span class="glyphicon glyphicon-chevron-left"></span>Dashboard</h3></a>

					<h2>{{wodDetails.name}}</h2>
					<h2>{{wodDetails.date}}</h2>
					<h2>{{wodDetails.scoreType}}</h2>
					<h2>{{wodDetails.desc}}</h2>
					<h2>{{wodDetails.distance}}</h2>


					<div class="btn btn-danger" ng-click="deleteWod(wodDetails.$id)"><span class="glyphicon glyphicon-trash"> Delete</span></div>

				</div><!--End col-md-8 div-->
				<div class="col-md-2"></div>	
		</div> <!--END row-->
	</div><!--END container-->
