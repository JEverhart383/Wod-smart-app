
<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8 col-sm-12">
					<a ng-href="/dashboard"><h3><span class="glyphicon glyphicon-chevron-left"></span>Dashboard</h3></a>

					<form id="form" name="form">
						<div class="input-group input-group-md">
					  		<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span>&nbsp;Search WODs</span>
					  		<input type="text" class="form-control" placeholder="WOD Name" id="form-title" name="wodSearch" ng-model="wodSearch">
						</div>
					</form>	
					<br>
					<br>

					<div class="panel panel-default" ng-repeat="(key, wod) in wods | filter: wodSearch">
						  <div class="panel-heading">
						    <h3 class="panel-title">{{wod.name}}</h3>
						  </div>
						  <div class="panel-body">
						  	<p>{{wod | json}}</p>						  	
						  	
							<div class="btn btn-danger" ng-click="deleteAllWod(wod.$id)"><span class="glyphicon glyphicon-trash"> Delete</span></div>
						  </div>
					</div>

				</div><!--End col-md-8 div-->
				<div class="col-md-2"></div>	
		</div> <!--END row-->
	</div><!--END container-->
